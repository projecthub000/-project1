<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>  
     Registration Page  
    </title>  
    </head>  
<body >  
    <br>  
    <br>  
    <form>
    <center> <!-- This tag has been deprecated-->
     <h1>SIMPLE REGISTRATION FORM</h1>
    </center>
    <label> Firstname </label>         
    <input type="text" name="firstname"  size="15"/>
    <br>
    <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/>
    <br>
    <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/>
    <br>
    <br>  
      
    <label>   
    Course:
    </label>
    <select>
    <option value="Course">course</option>
    <option value="Course">BBA</option>
    <option value="Course">B.TECH</option>
    <option value="Course">B.COM</option>
    <option value="Course">BPT</option>
    <option value="Course">M.TECH</option>
    <option value="Course">MBA</option>
    <option value="Course">PHD</option>
    <option value="Course">MBBS</option>
    <option value="Course">BCA</option>
    </select>
    <br> <br>
    <label>
    Gender :  
    </label><br>  
    <input type="radio" name="Gender" id="Male"/><label for="Male">Male</label><br>  
    <input type="radio" name="Gender" id="Female"/><label for="Female">Female</label><br>
    <input type="radio" name="Gender" id="Other"/><label for="Other">Other</label> <br> <br>  
    <label>
    Date of Birth(DOB)
    </label>
    <input type="date" name="date"/>
    <br> <br>
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>
    <label>
    Address:
    </label>
    <br>  
    <textarea cols="75" rows="6" value="address">  
    </textarea>  
    <br> <br>
    <label>
    Country:
    </label>
    <input type="text" name="Country"/>
    <label> <br> <br>
    Email:
    </label>  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/> 
    <input type="reset" value="Reset" />
    </form>
</body>  
</html>
